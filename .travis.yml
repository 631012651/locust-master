language: python
cache: pip
matrix:
  include:
    - python: 3.8
      env: TOXENV=py38
    - python: 3.7
      env: TOXENV=py37
    - python: 3.6
      env: TOXENV=py36
    - stage: Verify Docker image builds
      script: docker build -t locustio/locust .
addons:
  apt:
    packages:
      - libev-dev
install:
  - pip install tox codecov
script:
  - tox
after_success:
  - codecov -e TOXENV
deploy:
  provider: pypi
  user: $TWINE_USERNAME
  password: $TWINE_PASSWORD
  skip_existing: true
  distributions: sdist bdist_wheel
  on:
    tags: true
